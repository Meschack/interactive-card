<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="cards">
        <div class="card-front">
          <div>
            <img src="./images/card-logo.svg" alt="" />
          </div>
          <div class="body">
            <div class="content">
              <div id="cardNumber">0000 0000 0000 0000</div>
            </div>
            <div class="footer">
              <span id="holderName">Jane Appleseed</span>
              <span id="expiryDate">00/00</span>
            </div>
          </div>
        </div>

        <div class="card-back">
          <span id="cvcContainer">000</span>
        </div>
      </div>

      <div class="form">
        <form action="">
          <div class="name-container">
            <label for="name">Cardholder name</label>
            <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
            <span></span>
          </div>
          <div class="number-container">
            <label for="card-number">Card number</label>
            <input
              type="text"
              id="card-number"
              maxlength="16"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <span></span>
          </div>
          <div class="date">
            <div class="date-container">
              <label for="">Exp. Date (MM/YY)</label>
              <div>
                <input
                  type="number"
                  placeholder="MM"
                  id="month"
                  min="1"
                  max="12"
                />
                <input
                  type="number"
                  placeholder="YY"
                  id="year"
                  min="22"
                  max="99"
                />
              </div>
              <span></span>
            </div>

            <div class="cvc-container">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" placeholder="e.g. 123" />
              <span></span>
            </div>
          </div>
          <button id="confirm">Confirm</button>
        </form>

        <!-- Completed state start -->
        <div class="completed">
          <img src="./images/icon-complete.svg" alt="Icon complete" />
          <h2>Thank you!</h2>
          <span>We've added your card details</span>
          <button id="continueButton">Continue</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Meschack Gbewezoun</a>.
    </div>

    <script src="./index.js"></script>
  </body>
</html>
